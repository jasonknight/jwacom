<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>jPad With Wacom Support</title>
		<style type="text/css">
			.draggable {cursor:hand}
		</style>
		<link rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.3.custom.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/nice.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/spectrum.css" media="screen" />
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
		<script src="js/spectrum.js"></script>
		<script type="text/javascript" src="bezier.js"></script>
		<script type="text/javascript" src="jquery.wacom.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
	<div id="image_div">
		<div class="image">
			<img src="images/file7801235860976.jpg" /><br />
			<div class="img-caption">
				File from http://morguefile.org
			</div>
		</div>
		<div class="image">
			<img src="images/file0001027779132.jpg" /><br />
			<div class="img-caption">
				File from http://morguefile.org
			</div>
		</div>

		<div class="image">
			<img src="images/file000962554564.jpg" /><br />
			<div class="img-caption">
				File from http://morguefile.org
			</div>
		</div>

		<div class="image">
			<img src="images/file0001554790589.jpg" /><br />
			<div class="img-caption">
				File from http://morguefile.org
			</div>
		</div>

		<div class="image">
			<img src="images/file1181242599572.jpg" /><br />
			<div class="img-caption">
				File from http://morguefile.org
			</div>
		</div>
	</div>
		<canvas id="canvas" width="800px" height="600px"></canvas>
	<div id="tools">
		<div class="tool gradient-dark-radial swatch-tool">		
			<ul class="swatches">
				<li class="sw-caption">Swatches: </li>
				<li class="swatch" data-color="#252525">&nbsp;</li>
				<li class="swatch" data-color="#490101">&nbsp;</li>
				<li class="swatch" data-color="#263059">&nbsp;</li>
				<li class="swatch" data-color="#0c5c10">&nbsp;</li>
				<li class="swatch" data-color="#cb0e0e">&nbsp;</li>
				<li class="swatch" data-color="#b5e7f2">&nbsp;</li>
				<li class="swatch" data-color="#f4b0f8">&nbsp;</li>
				<li class="swatch" data-color="#fffddb">&nbsp;</li>
				<li class="swatch" data-color="#ffffff">&nbsp;</li>
			</ul>
		</div>
		<div class="tool gradient-dark-radial spectrum-tool">		
			<input id="spectrum_tool" />
		</div>
		<div class="tool gradient-dark-radial line-tool">
			<div class="caption"><span>Line: </span>
			<span id="lineWidth_display"></span></div>
			
			<div id="lineWidth_slider"></div>
		</div>
		<div class="tool gradient-dark-radial opacity-tool">
			<div class="caption"><span>Opacity: </span>
			<span id="opacity_display"></span></div>
			
			<div id="opacity_slider"></div>
		</div>
		
		
	</div>
	<div id="debug">
		<table width="200px" align="center">
			<tr>
				<td>Pointer Type:</td>
				<td id="pointer_type_display"></td>
			</tr>
			<tr>
				<td>Pen Pressure:</td>
				<td id="pressure_display"></td>
			</tr>
		</table>
	</div>
	<!--[if IE]>

	<object id='WacomPlugin' classid='CLSID:092dfa86-5807-5a94-bf3b-5a53ba9e5308'>
	</object>

	<![endif]--><!--[if !IE]> <-->

	<object id="WacomPlugin" type="application/x-wacomtabletplugin">
		<param name="onload" value="pluginLoaded" />
	</object>

	<!--> <![endif]-->

	</body>
</html>
